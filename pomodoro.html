<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro - Mentabloo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4f46e5;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
    }

    .container {
      max-width: 400px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      text-align: center;
    }

    #tempo {
      font-size: 3rem;
      margin: 1rem 0;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mentabloo - Pomodoro</h1>
    <a href="index.html" style="color: white; text-decoration: underline;">Início</a>
  </header>

  <div class="container">
    <h2>Timer Pomodoro</h2>
    <div id="tempo">25:00</div>
    <button onclick="iniciarPomodoro()">Iniciar</button>
    <button onclick="pausarPomodoro()">Pausar</button>
    <button onclick="reiniciarPomodoro()">Reiniciar</button>
  </div>

  <script>
    let tempo = 25 * 60;
    let intervalo;
    let ativo = false;

    function atualizarDisplay() {
      const minutos = Math.floor(tempo / 60).toString().padStart(2, '0');
      const segundos = (tempo % 60).toString().padStart(2, '0');
      document.getElementById('tempo').textContent = `${minutos}:${segundos}`;
    }

    function iniciarPomodoro() {
      if (!ativo) {
        ativo = true;
        intervalo = setInterval(() => {
          if (tempo > 0) {
            tempo--;
            atualizarDisplay();
          } else {
            clearInterval(intervalo);
            alert("Pomodoro finalizado! Faça uma pausa.");
            ativo = false;
          }
        }, 1000);
      }
    }

    function pausarPomodoro() {
      clearInterval(intervalo);
      ativo = false;
    }

    function reiniciarPomodoro() {
      clearInterval(intervalo);
      tempo = 25 * 60;
      atualizarDisplay();
      ativo = false;
    }

    atualizarDisplay();
  </script>
</body>
</html>
