<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentabloo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e1e;
      --text-light: #1e1e1e;
      --text-dark: #f9f9f9;
      --primary: #4f46e5;
      --accent: #6366f1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    .main {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
    }

    body.dark-mode .main {
      background: #2e2e2e;
    }

    .quote {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 2rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .menu a {
      padding: 1rem;
      background: var(--primary);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .menu a:hover {
      background: var(--accent);
    }

    .theme-toggle {
      background: none;
      border: 2px solid white;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mentabloo</h1>
  </header>
  <main class="main">
    <p class="quote" id="quote">Carregando frase motivacional...</p>
    <div class="menu">
      <a href="todo.html">To-Do List</a>
      <a href="notas.html">Notas</a>
      <a href="conteudos.html">Conteúdos de Prova</a>
      <a href="pomodoro.html">Pomodoro Timer</a>
    </div>
  </main>
  <script>
    const quotes = [
      'Você é mais forte do que imagina.',
      'Cada passo te leva mais perto do seu objetivo.',
      'A persistência supera a dificuldade.',
      'Estudar hoje, vencer amanhã.',
      'Pare de sonhar e comece a realizar.'
    ];
    document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
  </script>
</body>
</html>
