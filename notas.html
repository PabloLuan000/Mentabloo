<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas - Mentabloo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4f46e5;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    textarea {
      width: 100%;
      height: 400px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mentabloo - Notas</h1>
    <a href="index.html" style="color: white; text-decoration: underline;">Início</a>
  </header>

  <div class="container">
    <textarea id="notas" placeholder="Digite aqui suas anotações..."></textarea>
  </div>

  <script>
    const textarea = document.getElementById('notas');

    textarea.value = localStorage.getItem('mentabloo_notas') || '';

    textarea.addEventListener('input', () => {
      localStorage.setItem('mentabloo_notas', textarea.value);
    });
  </script>
</body>
</html>
