<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Mentabloo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4f46e5;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 6px;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions button {
      background: transparent;
      color: #4f46e5;
      border: none;
      margin-left: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mentabloo - To-Do List</h1>
    <a href="index.html" style="color: white; text-decoration: underline;">In√≠cio</a>
  </header>

  <div class="container">
    <input type="text" id="taskInput" placeholder="Digite uma nova tarefa...">
    <button onclick="addTask()">Adicionar</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem('mentabloo_tasks')) || [];

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        if (task.done) li.classList.add('completed');
        li.innerHTML = `
          <span onclick="toggleTask(${index})">${task.text}</span>
          <div class="actions">
            <button onclick="deleteTask(${index})">üóëÔ∏è</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text) {
        tasks.push({ text, done: false });
        taskInput.value = '';
        saveTasks();
      }
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
    }

    function saveTasks() {
      localStorage.setItem('mentabloo_tasks', JSON.stringify(tasks));
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
